    <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 {
    font-size: 4em;
    color: #467fab;
    margin-bottom: 80px;
}

.team-container1 {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-gap: 40px;
    justify-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding-top: 30px;

}
.team-container2 {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 40px;
    justify-items: center;
    max-width: 1100px;
    margin: 0 auto;
    padding-top: 30px;
}

.team-member {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.team-member img {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background-color: #ddd;
}

.team-member h3 {
    margin: 15px 0 5px;
    font-size: 1.1em;
    font-weight: bold;
    color: #bad050;
}

.team-member p {
    margin: 0;
    font-size: 1.1em;
    font-weight: bold;
    color: #141414;
}

.team-member a {
    text-decoration: none;
    color: inherit;
}

.team-member a:hover {
    transform: scale(1.05);

}
@media (max-width: 1235px) {
    .team-container1, .team-container2 {
        grid-template-columns: repeat(1, 1fr); 
        max-width: 600px; 
        grid-gap: 100px; 
   
    }

    .team-member img {
        width: 400px; 
        height: 400px;
    }

    .team-member h3 {
        font-size: 4em; 
    }

    .team-member p {
        font-size: 4em; 
    }
}

@media (max-width: 666px) {
    .team-container1, .team-container2 {
        grid-template-columns: repeat(1, 1fr); 
        max-width: 400px; 
        grid-gap: 100px; 
   
    }

    .team-member img {
        width: 300px; 
        height: 300px;
    }

    .team-member h3 {
        font-size: 2em; 
    }

    .team-member p {
        font-size: 2em; 
    }
}
    </style>
</head>
